<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exécuteur Python</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .editor {
      border: 1px solid #ced4da;
      height: 300px;
    }
    .console {
      background-color: #212529;
      color: #d1d1d1;
      padding: 10px;
      min-height: 100px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .code-container {
      position: relative;
      margin: 20px 0;
    }
    .line-numbers {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 40px;
      background: #e9ecef;
      border-right: 1px solid #ced4da;
      text-align: right;
      padding: 5px;
      font-family: monospace;
      color: #495057;
      user-select: none;
    }
    .code-area {
      margin-left: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar avec icônes Font Awesome -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><i class="fas fa-code"></i> Python Runner</a>
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="#"><i class="fas fa-home"></i> Accueil</a>
      <a class="nav-item nav-link" href="#"><i class="fas fa-info-circle"></i> À propos</a>
    </div>
  </nav>

  <div class="container">
    <div class="mt-4">
      <h2><i class="fas fa-terminal"></i> Console Python</h2>
    </div>

    <!-- Bloc de code avec éditeur CodeMirror et numéros de ligne personnalisés -->
    <div class="code-container">
      <div class="line-numbers" id="lineNumbers"></div>
      <textarea id="codeEditor" class="code-area">
# Exemple d'utilisation :
print("Hello World!")
print(talk_ai("Salut"))
      </textarea>
    </div>

    <button id="runBtn" class="btn btn-primary">
      <i class="fas fa-play"></i> Exécuter
    </button>

    <div class="mt-4">
      <h4><i class="fas fa-window-maximize"></i> Sortie de la console</h4>
      <div id="consoleOutput" class="console"></div>
    </div>
  </div>

  <!-- jQuery et Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- CodeMirror JS et mode Python -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>

  <script>
    // Initialisation de CodeMirror
    var editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
      mode: "python",
      lineNumbers: false, // On gère les numéros via notre div personnalisée
      theme: "default",
      indentUnit: 4,
      tabSize: 4
    });

    // Fonction pour mettre à jour les numéros de ligne personnalisés
    function updateLineNumbers() {
      var totalLines = editor.lineCount();
      var lineNumbersElem = document.getElementById("lineNumbers");
      lineNumbersElem.innerHTML = "";
      for (var i = 1; i <= totalLines; i++) {
        lineNumbersElem.innerHTML += i + "<br/>";
      }
    }
    editor.on("change", updateLineNumbers);
    updateLineNumbers();

    // Lancer l'exécution du code lors du clic sur le bouton
    document.getElementById("runBtn").addEventListener("click", function(){
      var code = editor.getValue();
      fetch("/run", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "code=" + encodeURIComponent(code)
      })
      .then(response => response.json())
      .then(data => {
          document.getElementById("consoleOutput").innerText = data.output;
      })
      .catch(err => {
          document.getElementById("consoleOutput").innerText = "Erreur : " + err;
      });
    });
  </script>
</body>
</html>
